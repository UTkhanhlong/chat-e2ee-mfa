version: '3.9'
services:
  backend:
    build: ./backend
    environment:
      - PORT=4000
      - CORS_ORIGINS=http://localhost:5173
      - JWT_SECRET=${JWT_SECRET:-dev-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh}
    ports:
      - '4000:4000'
  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE=http://localhost:4000
    ports:
      - '5173:5173'
    depends_on:
      - backend
